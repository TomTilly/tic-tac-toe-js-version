<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tic Tac Toe built with JavaScript</title>
		<link href="styles/main.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<button>Start Game</button>
		<div id="gameboard-wrapper">
			<p id="game-label"></p>
			<div data-location="0-0"></div>
			<div data-location="0-1"></div>
			<div data-location="0-2"></div>
			<div data-location="1-0" class="clear"></div>
			<div data-location="1-1"></div>
			<div data-location="1-2"></div>
			<div data-location="2-0" class="clear"></div>
			<div data-location="2-1"></div>
			<div data-location="2-2"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="scripts/jquery-1.11.2.js" type="text/javascript"><\/script>')</script>
		<script src="scripts/script.js" type="text/javascript"></script>
	</body>
</html>
