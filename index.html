<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tic Tac Toe built with JavaScript</title>
		<link href="styles/main.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<div id="gameboard-wrapper">
			<div data-location="top-left"><img src="assets/o.png" /></div>
			<div data-location="top-middle"><img src="assets/o.png" /></div>
			<div data-location="top-right"><img src="assets/x.png" /></div>
			<div data-location="center-left" class="clear"><img src="assets/x.png" /></div>
			<div data-location="center-middle"><img src="assets/x.png" /></div>
			<div data-location="center-right"><img src="assets/o.png" /></div>
			<div data-location="bottom-left" class="clear"><img src="assets/x.png" /></div>
			<div data-location="bottom-middle"><img src="assets/o.png" /></div>
			<div data-location="bottom-right"><img src="assets/x.png" /></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="scripts/jquery-1.11.2.js" type="text/javascript"><\/script>')</script>
		<script src="scripts/script.js" type="text/javascript"></script>
	</body>
</html>
